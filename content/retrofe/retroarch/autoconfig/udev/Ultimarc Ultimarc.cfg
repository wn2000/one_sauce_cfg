# This is based on the following button assignment done with
# the AimTrak configuration utility on PC:
# ----------------------------------
#       | On Screen   | Off Screen
# ------+-------------+-------------
# LEFT  | GP Button 1 | GP Button 3
# RIGHT | GP Button 2 | GP Button 4
# ----------------------------------
#
# It might also be preferrable to uncheck "Enable Cal" for TRIG.
# Otherwise it will go into calibration mode in game when
# trigger is being held for too long.
