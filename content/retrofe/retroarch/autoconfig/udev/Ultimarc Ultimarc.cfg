input_device = "Ultimarc Ultimarc"
input_vendor_id = "53769"
input_product_id = "5633"
input_device_display_name = "Ultimarc AimTrak Lightgun"

input_b_btn = "0"
input_a_btn = "1"
input_select_btn = "2"
input_start_btn = "3"

input_b_btn_label = "Left Button - On Screen"
input_a_btn_label = "Right Button - On Screen"
input_select_btn_label = "Left Button - Off Screen"
input_start_btn_label = "Right Button - Off Screen"
